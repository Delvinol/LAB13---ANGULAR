<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">Crear Categoría</span>
            <form class="mt-3" [formGroup]="categoriaForm" (ngSubmit)="agregarCategoria()">
              <div class="mb-3">
                <input
                  type="text"
                  formControlName="nombreCategoria"
                  class="form-control form-control-lg"
                  placeholder="Nombre de la Categoría"
                />
                <div class="text-danger" *ngIf="categoriaForm.get('nombreCategoria')?.hasError('required') && categoriaForm.get('nombreCategoria')?.touched">
                  <span>El nombre de la categoría <strong>es obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <button type="submit" [disabled]="categoriaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
